<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/MoradorLogin.css" />
        <title>SGR Morador</title>      
    </h:head>
    <h:body>  
        <p:linkButton outcome="index.jsf" icon="ui-icon-home" style="font-size: x-small" />
        <p:growl id="mensagem"/>
        <h:form id="frmLogin">
            <p:fieldset legend="SGR"> 
                <h2>Morador</h2>            
                <h:panelGrid columns="1">
                    <p:inputText placeholder="Email" id="email" value="#{LoginMB.morador.email}" required="true" requiredMessage="Digite o seu email" validatorMessage="Informe um email válido">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>                        
                    </p:inputText> 
                    <p:password placeholder="Senha" value="#{LoginMB.morador.senha}" required="true" requiredMessage="Digite sua senha"/>
                    <p:commandButton class="b1" value="Login" action="#{LoginMB.efetuarLoginMorador}" update=":mensagem"></p:commandButton>
                    <br />
                    <a class="a1" href="CadastroMorador.jsf">Não tem cadastro?</a><br />
                    <a class="a1" href="MoradorEsqSenha.jsf">Esqueceu sua senha?</a>
                </h:panelGrid>  
            </p:fieldset>     
        </h:form>
        <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>  
        <p:dialog showHeader="false" modal="true" widgetVar="statusDialog" draggable="false" closable="false" style="background-color: black">  
            <p:graphicImage value="/css/icones/load.gif" />
        </p:dialog> 
    </h:body>
</html>
