<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/SindicoTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">Sindico - Home</ui:define>
    <ui:define name="conteudo">      
        <p:dataGrid value="#{noticiaMB.noticiasFiltro}" var="noticia" emptyMessage="Nenhuma notícia cadastrada." 
                    paginator="true" lazy="true" paginatorPosition="bottom" rows="1" columns="1">
            <h2 style="border: none"  align="center"><u>#{noticia.titulo}</u></h2>
            <h5 align="right" style="margin: 0">
                <h:outputText value="#{noticia.data}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />                        
                </h:outputText>
            </h5>
            <div style="text-align: center">
                <p:galleria value="#{noticia.arquivos}" var="arquivo"  showCaption="true" rendered="#{noticia.arquivos.size() != 0}" panelHeight="500" panelWidth="1000" style="display: inline-block">
                    <p:graphicImage value="/ImagemNoticia/#{arquivo.id}#{arquivo.extensao}" alt="Imagem: #{noticia.arquivos.indexOf(arquivo)+1}" title="#{arquivo.descricao}" width="100%" height="100%" />         
                </p:galleria>                 
            </div> 
            <p:panel style="border: none">
                <h:outputText value="#{noticia.descricao}" escape="false"/>                 
            </p:panel>                             
        </p:dataGrid>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" style=" background-color: white">
            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no"  />
            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />                
        </p:confirmDialog> 
        <style>
            .ui-datagrid-content.ui-widget-content {
                background-color: rgba(255,255,255,0);
            }
        </style>        
    </ui:define>    
</ui:composition>
