<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/SindicoTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Sindico - Relatórios</ui:define>
    <ui:define name="conteudo">
        <h:form id="formTabela" enctype="multipart/form-data">
            <p:panel class="boxConteudo">
                <h2 class="titH2">Relatórios</h2>                 
                <ul>
                    <li>
                        <p:commandLink action="#{relatorioMB.setInfoRelatorio(3)}" 
                                       oncomplete="PF('divViewFormRelatorio').show()"
                                       update="divViewFormRelatorio">
                            <h:outputText value="Alteração de acessos" />
                        </p:commandLink>         
                    </li>
                    <li>
                        <p:commandLink action="#{relatorioMB.setInfoRelatorio(2)}" 
                                       oncomplete="PF('divViewFormRelatorio').show()"
                                       update="divViewFormRelatorio">
                            <h:outputText value="Alteração de dados pessoais" />
                        </p:commandLink>         
                    </li>     
                    <li>
                        <p:commandLink action="#{relatorioMB.setInfoRelatorio(1)}" 
                                       oncomplete="PF('divViewFormRelatorio').show()"
                                       update="divViewFormRelatorio">
                            <h:outputText value="Entrada e saída de visitantes" />
                        </p:commandLink>     
                    </li> 
                    <li>
                        <p:commandLink action="#{relatorioMB.setInfoRelatorio(4)}" 
                                       oncomplete="PF('divViewFormRelatorio').show()"
                                       update="divViewFormRelatorio">
                            <h:outputText value="Exclusão de pessoas" />
                        </p:commandLink>     
                    </li> 
                </ul>                
            </p:panel> 
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no"  />
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />                
            </p:confirmDialog>
        </h:form>
        <ui:include src="formulario/SindicoRelatorioView.xhtml" />
        <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>  
        <p:dialog showHeader="false" modal="true" widgetVar="statusDialog" draggable="false" closable="false" style="background-color: black">  
            <p:graphicImage value="/css/icones/load.gif" />
        </p:dialog>
    </ui:define>
</ui:composition>
