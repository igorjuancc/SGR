<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link type="text/css" rel="stylesheet" href="css/FuncionarioLogin.css" />
        <title>SGR - Funcionario Login</title>
    </h:head>
    <h:body>
        <p:linkButton outcome="index.jsf" icon="ui-icon-home" style="font-size: x-small" />
        <p:growl id="mensagem"/>
        <h:form id="frmLogin">
            <p:fieldset legend="SGR"> 
                <h2>Funcionário</h2>            
                <h:panelGrid columns="1">
                    <p:inputMask placeholder="CPF" value="#{LoginMB.funcionario.cpf}" mask="999.999.999-99" 
                                 required="true" requiredMessage="Digite o número do CPF"/>                    
                    <p:password  placeholder="Senha" value="#{LoginMB.funcionario.senha}"
                                 required="true" requiredMessage="Digite a senha"/>
                    <p:commandButton class="b1" value="Login" actionListener="#{LoginMB.efetuarLoginFuncionario}" update=":mensagem" />
                </h:panelGrid>  
            </p:fieldset>     
        </h:form>
        <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>  
        <p:dialog showHeader="false" modal="true" widgetVar="statusDialog" draggable="false" closable="false" style="background-color: black">  
            <p:graphicImage value="/css/icones/load.gif" />
        </p:dialog> 
    </h:body>
</html>
